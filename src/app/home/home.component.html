<mat-card>
	<mat-card-header>
		<mat-card-title>
			{{ title }}
		</mat-card-title>
	</mat-card-header>
	<mat-card-content>
		{{themeColor}}
		<hr>
		<span [style.color]="themeColor">Some Colored Text!</span>
		<hr>
		<mat-form-field class="example-full-width">
			<mat-label>Favorite Color</mat-label>
			<input matInput [(ngModel)]="themeColor" placeholder="What's my mood"/>
		</mat-form-field>

		<button mat-button (click)="updateColor()">Update</button>

		<pre>{{ courseLessons | json }}</pre>

		<mat-list>
			 <mat-list-item
				 *ngFor="let lesson of courseLessons"
				 (click)="selectLesson(lesson)">
				  <h3>{{lesson.title}}</h3>
			 </mat-list-item>
		</mat-list>

	</mat-card-content>
</mat-card>
